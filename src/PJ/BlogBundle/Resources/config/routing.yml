pj_blog_add:
    path:      /add
    defaults:
        _controller: PJBlogBundle:Advert:add
        
pj_blog_edit:
    path:     /edit/{id}
    defaults:
        _controller: PJBlogBundle:Advert:edit
    requirements:
        id: \d+
    
pj_blog_delete:
    path:     /delete/{id}
    defaults:
        _controller: PJBlogBundle:Advert:delete
    requirements:
        id: \d+
        
pj_blog_showprofile:
    path:      /profile/{username}
    defaults:
        _controller: PJUserBundle:Security:showprofile
        
        
        
        
        
        
