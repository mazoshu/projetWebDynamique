pj_blog_home:
    path:      /
    defaults:
        _controller: PJBlogBundle:Advert:index
    
    
pj_blog_console:
    path:      /console/{console}
    defaults:
        _controller: PJBlogBundle:Advert:console
        
pj_blog_caracjeu:
    path:      /caracjeu/{id}
    defaults:
        _controller: PJBlogBundle:Advert:caracjeu

        
pj_blog_view:
    path:      /advert/{id}
    defaults:
        _controller: PJBlogBundle:Advert:view
    requirements:
        id: \d+
        
pj_blog_favoris:
    path:      /favoris/{id}
    defaults:
        _controller: PJBlogBundle:Advert:favoris
        
pj_blog_recherche:
    path:      /search
    defaults:
        _controller: PJBlogBundle:Advert:recherche



        
